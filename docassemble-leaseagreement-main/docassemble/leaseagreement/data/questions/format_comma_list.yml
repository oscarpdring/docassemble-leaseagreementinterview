  def format_comma_list(text):
    if not text:
      return ""
    items = [item.strip() for item in text.split('\n') if item.strip()]
    if len(items) == 0:
      return ""
    elif len(items) == 1:
      return items[0]
    elif len(items) == 2:
      return f"{items[0]} and {items[1]}"
    else:
      return ", ".join(items[:-1]) + ", and " + items[-1]

